<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sass/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</script>
        <title>Mina kurser</title>
</head>
<body>
   <section id="main">
<h1>Mina kurser</h1>
<h2>Kurser jag läst:</h2>

<table id="courses">
    <tr>
        <th>Kurskod:</th>
        <th class="long">Kursnamn:</th>
        <th>Progression:</th>
        <th>Kursplan:</th>
        <th>Ta bort:</th>
        <th>Ändra:</th>
      </tr>

</table>

<h3 id="newname">Lägg till kurs</h3>
<section id="left">
<label>Kurskod:</label>
<input type="text" id="ccode">
<label>Kursnamn:</label>
<input type="text" id="cname">
</section>
<section id="right">

<label>Progression:</label>
<input type="text" id="prog">
<label>Kursplan:</label>
<input type="text" id="sylla">
</section>
<br>
<div id="onchange">
<button id="submit">Lägg till kurs</button>
</div>
   </section>
   <script src="js/main.js"></script>
</body>
</html>
